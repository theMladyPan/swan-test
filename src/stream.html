<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio Stream Player (Bootstrap Dark)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* You could add minor tweaks for dark mode here if necessary */
        /* For example, sometimes audio player controls might need slight adjustments */
        /* audio::-webkit-media-controls-panel {
            background-color: #444; // Example adjustment
        } */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Streamed Audio Player</h1>

        <div class="mb-3">
            <label for="textInput" class="form-label">Text to Speak:</label>
            <input type="text" class="form-control" id="textInput" name="textInput" value="Hello, this is a test.">
        </div>

        <button class="btn btn-primary mb-3" onclick="playStream()">Play Audio</button>

        <audio id="audioPlayer" class="w-100" controls></audio>
        </div>

    <script>
        async function playStream() {
            const textInput = document.getElementById("textInput").value;
            const audioPlayer = document.getElementById("audioPlayer");
            // Make sure this endpoint exists on your server
            const audioSource = `/stream_audio?question=${encodeURIComponent(textInput)}`;

            console.log("Setting audio source to:", audioSource); // Debugging
            audioPlayer.src = audioSource;

            try {
                // Load the new source before attempting to play
                audioPlayer.load();
                await audioPlayer.play();
                console.log("Audio playback started."); // Debugging
            } catch (error) {
                console.error("Error playing audio:", error);
                alert("Error playing audio. Check the console for details."); // User feedback
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
